<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <header>
    <div id="nav" class="container">
      <div>
<a id="logo" href="#">Fast Food Fast</a>
      </div>
 <nav>
<ul id="menu">
	<li><a href="index.html">Menu</a></li>
	<li><a href="sign-up.html">Sign Up</a></li>
	<li><a href="sign-in.html">Sign IN</a></li>
</ul>
</nav>
    </div>
  </header>
<section class="wrapper">
  <h1>Register For An Account</h1>
  <form class="form">
    <input type="text" data-validation="full-name" class="input" placeholder="Full Name">
    <div>
      <p class="name-help">Please enter your first and last name.</p>
    </div>
    <input type="email" data-validation="email" class="input" placeholder="Email">
     <div>
      <p class="email-help">Please enter your current email address.</p>
    </div>
    <input data-validation="password" type="password" class="input" placeholder="Password">
     <div>
      <p class="password-help">Please enter your Password.</p>
    </div>
    <input data-validation="confirm-password" type="password" class="input" placeholder="Confirm Password">
     <div>
      <p class="confirm-password-help">Please enter your current email address.</p>
    </div>
    <input type="submit" class="submit" value="Register">
  </form>
</section>
</body>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
